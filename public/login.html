<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VALORANT PROTOCOL // ACCESS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Tungsten:wght@500;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --val-red: #ff4655;
            --val-dark: #0f1923;
            --val-white: #ece8e1;
        }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--val-dark); color: var(--val-white); }
        .font-header { font-family: 'Tungsten', sans-serif; text-transform: uppercase; }
        
        .val-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            width: 100%;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
        }
        .val-input:focus {
            border-color: var(--val-red);
            background: rgba(0,0,0,0.3);
        }

        .val-btn {
            background: var(--val-red);
            color: white;
            font-family: 'Tungsten', sans-serif;
            letter-spacing: 2px;
            font-size: 1.5rem;
            padding: 12px;
            transition: all 0.2s;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .val-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        .val-btn:active { transform: translateY(0); }
        
        .hero-bg {
            background-image: url('https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt5f81a6580216090f/61d8a2403334265558045932/VALORANT_VCT22_Stage1_Challengers_ArticleHero_16x9.jpg');
            background-size: cover;
            background-position: center;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1a1d21; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--val-red); }

        .tab-active { border-bottom: 2px solid var(--val-red); color: white; }
        .tab-inactive { border-bottom: 2px solid transparent; color: #6b7280; }
        .tab-inactive:hover { color: #9ca3af; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div class="hidden lg:block w-[60%] hero-bg relative">
        <div class="absolute inset-0 bg-gradient-to-r from-[#0f1923]/80 to-[#0f1923]"></div>
        <div class="absolute bottom-10 left-10">
            <h1 class="text-8xl font-header text-white leading-none mb-2">VALORANT</h1>
            <h2 class="text-4xl font-header text-[#ff4655] tracking-widest">TOURNAMENT PROTOCOL</h2>
        </div>
    </div>

    <div class="w-full lg:w-[40%] flex flex-col items-center justify-center p-8 bg-[#0f1923] relative border-l border-white/5">
        <div class="w-full max-w-[400px] animate-slide-up">
            
            <div class="mb-10 text-center lg:text-left">
                <h2 id="formTitle" class="text-5xl font-header text-white mb-2">IDENTIFY YOURSELF</h2>
                <p id="formSub" class="text-gray-500 font-mono text-xs tracking-widest uppercase">Secure Access Required</p>
            </div>

            <div class="flex mb-8 border-b border-white/10">
                <button onclick="setTab('login')" id="tabLogin" class="flex-1 py-3 text-lg font-header tracking-wider tab-active transition-colors">
                    LOGIN
                </button>
                <button onclick="setTab('register')" id="tabRegister" class="flex-1 py-3 text-lg font-header tracking-wider tab-inactive transition-colors">
                    REGISTER TEAM
                </button>
            </div>

            <div id="loginForm" class="space-y-6">
                <div class="flex gap-4 mb-6">
                    <button onclick="setRole('team')" id="roleTeam" class="flex-1 py-3 border border-[#ff4655] bg-[#ff4655]/10 text-white text-xs font-bold uppercase tracking-widest transition-all">
                        Team Captain
                    </button>
                    <button onclick="setRole('admin')" id="roleAdmin" class="flex-1 py-3 border border-white/10 bg-transparent text-gray-500 text-xs font-bold uppercase tracking-widest transition-all hover:text-white hover:border-white/30">
                        Admin
                    </button>
                </div>
                <input type="hidden" id="role" value="team">

                <div class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Username</label>
                        <input id="lUser" class="val-input" placeholder="AGENT ID">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Password</label>
                        <div class="relative">
                            <input id="lPass" type="password" class="val-input pr-10" placeholder="ACCESS CODE">
                            <button onclick="togglePass('lPass')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button onclick="login()" id="btnLogin" class="val-btn w-full mt-6">
                    INITIATE LINK
                </button>
            </div>

            <div id="registerForm" class="hidden space-y-6 overflow-y-auto custom-scroll max-h-[60vh] pr-2">
                <div class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Login Username</label>
                        <input id="rUsername" class="val-input" placeholder="CAPTAIN ID">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Password</label>
                        <div class="relative">
                            <input id="rPass" type="password" onkeyup="checkStrength(this.value)" class="val-input pr-10" placeholder="SECURE CODE">
                            <button onclick="togglePass('rPass')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <div class="h-1 bg-gray-800 mt-1 w-full overflow-hidden"><div id="strengthBar" class="h-full w-0 transition-all duration-300"></div></div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="col-span-2 space-y-1">
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Team Name</label>
                            <input id="rName" class="val-input" placeholder="FULL NAME">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Tag</label>
                            <input id="rShort" class="val-input text-center uppercase" placeholder="TAG" maxlength="4">
                        </div>
                    </div>

                    <div class="relative group cursor-pointer border border-dashed border-white/20 hover:border-[#ff4655] transition p-6 text-center" onclick="document.getElementById('rLogo').click()">
                        <input id="rLogo" type="file" class="hidden" accept="image/*" onchange="previewImage(this)">
                        <div id="logoPreview" class="flex flex-col items-center justify-center">
                            <i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-500 mb-2 group-hover:text-[#ff4655] transition"></i>
                            <span id="logoText" class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Upload Team Logo</span>
                        </div>
                        <img id="logoImg" class="hidden w-16 h-16 object-contain mx-auto">
                    </div>
                </div>

                <button onclick="register()" id="btnRegister" class="val-btn w-full bg-white text-black hover:bg-gray-200">
                    REGISTER SQUAD
                </button>
            </div>

            <div id="msgContainer" class="mt-6 hidden animate-slide-up">
                <div id="msgBox" class="flex items-center gap-3 p-3 border-l-4 bg-white/5">
                    <i id="msgIcon" class="fa-solid"></i>
                    <span id="msgText" class="text-xs font-mono font-bold uppercase tracking-wide"></span>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') && window.location.port !== '3000' ? 'http://localhost:3000' : '';

        function togglePass(id) {
            const el = document.getElementById(id);
            const icon = el.nextElementSibling.querySelector('i');
            el.type = el.type === 'password' ? 'text' : 'password';
            icon.className = el.type === 'password' ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash';
        }

        function setTab(t) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            const title = document.getElementById('formTitle');
            const sub = document.getElementById('formSub');
            
            document.getElementById('msgContainer').classList.add('hidden');

            if (t === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabLogin.classList.replace('tab-inactive', 'tab-active');
                tabRegister.classList.replace('tab-active', 'tab-inactive');
                title.innerText = "IDENTIFY YOURSELF";
                sub.innerText = "Secure Access Required";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabRegister.classList.replace('tab-inactive', 'tab-active');
                tabLogin.classList.replace('tab-active', 'tab-inactive');
                title.innerText = "NEW SQUADRON";
                sub.innerText = "Register Team Protocol";
            }
        }

        function setRole(r) {
            document.getElementById('role').value = r;
            const btnTeam = document.getElementById('roleTeam');
            const btnAdmin = document.getElementById('roleAdmin');

            if (r === 'team') {
                btnTeam.className = 'flex-1 py-3 border border-[#ff4655] bg-[#ff4655]/10 text-white text-xs font-bold uppercase tracking-widest transition-all';
                btnAdmin.className = 'flex-1 py-3 border border-white/10 bg-transparent text-gray-500 text-xs font-bold uppercase tracking-widest transition-all hover:text-white hover:border-white/30';
            } else {
                btnAdmin.className = 'flex-1 py-3 border border-[#ff4655] bg-[#ff4655]/10 text-white text-xs font-bold uppercase tracking-widest transition-all';
                btnTeam.className = 'flex-1 py-3 border border-white/10 bg-transparent text-gray-500 text-xs font-bold uppercase tracking-widest transition-all hover:text-white hover:border-white/30';
            }
        }

        function previewImage(input) {
            const preview = document.getElementById('logoPreview');
            const img = document.getElementById('logoImg');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    preview.classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function checkStrength(val) {
            const bar = document.getElementById('strengthBar');
            if (val.length === 0) bar.style.width = '0%';
            else if (val.length < 6) { bar.style.width = '30%'; bar.style.backgroundColor = '#ef4444'; }
            else if (val.length < 10) { bar.style.width = '60%'; bar.style.backgroundColor = '#f59e0b'; }
            else { bar.style.width = '100%'; bar.style.backgroundColor = '#10b981'; }
        }

        function showMessage(msg, type = 'error') {
            const container = document.getElementById('msgContainer');
            const box = document.getElementById('msgBox');
            const text = document.getElementById('msgText');
            const icon = document.getElementById('msgIcon');

            container.classList.remove('hidden');
            text.innerText = msg;

            if (type === 'success') {
                box.className = 'flex items-center gap-3 p-3 border-l-4 bg-[#1fa474]/10 border-[#1fa474] text-[#1fa474]';
                icon.className = 'fa-solid fa-circle-check';
            } else {
                box.className = 'flex items-center gap-3 p-3 border-l-4 bg-[#ff4655]/10 border-[#ff4655] text-[#ff4655]';
                icon.className = 'fa-solid fa-triangle-exclamation';
            }
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.dataset.old = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> PROCESSING';
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btn.innerHTML = btn.dataset.old;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function login() {
            setLoading('btnLogin', true);
            const role = document.getElementById('role').value;
            const username = document.getElementById('lUser').value.trim();
            const password = document.getElementById('lPass').value;

            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role, username, password })
                });
                const d = await res.json();
                
                if (res.ok) {
                    showMessage('ACCESS GRANTED', 'success');
                    localStorage.setItem('token', d.token);
                    localStorage.setItem('id', d.id);
                    localStorage.setItem('role', d.role);
                    setTimeout(() => {
                        location.href = d.role === 'admin' ? '/admin.html' : '/team-dashboard.html';
                    }, 1000);
                } else {
                    showMessage(d.msg || 'ACCESS DENIED');
                    setLoading('btnLogin', false);
                }
            } catch (e) {
                showMessage("CONNECTION ERROR");
                setLoading('btnLogin', false);
            }
        }

        async function register() {
            setLoading('btnRegister', true);
            const fd = new FormData();
            const username = document.getElementById('rUsername').value.trim();
            const name = document.getElementById('rName').value.trim();
            const shortName = document.getElementById('rShort').value.trim();
            const password = document.getElementById('rPass').value;
            const logo = document.getElementById('rLogo').files[0];

            if (!username || !name || !shortName || !password) {
                showMessage("FIELDS REQUIRED");
                setLoading('btnRegister', false);
                return;
            }

            fd.append('username', username);
            fd.append('name', name);
            fd.append('shortName', shortName);
            fd.append('password', password);
            if (logo) fd.append('logo', logo);

            try {
                const res = await fetch(`${API_BASE}/api/register`, { method: 'POST', body: fd });
                const d = await res.json();
                if (res.ok) {
                    showMessage('REGISTRATION COMPLETE', 'success');
                    setTimeout(() => {
                        setTab('login');
                        document.getElementById('lUser').value = username;
                        setLoading('btnRegister', false);
                    }, 1500);
                } else {
                    showMessage(d.msg || 'ERROR');
                    setLoading('btnRegister', false);
                }
            } catch (e) {
                showMessage("CONNECTION ERROR");
                setLoading('btnRegister', false);
            }
        }
    </script>
</body>
</html>
